name: CI/CD build & deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: [ self-hosted, linux, minikube ]
    steps:
      - uses: actions/checkout@v4
      - name: Update k8s deployment image
        run: |
          kubectl -n default set image deployment/wisecow wisecow=${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest --record
          kubectl -n default rollout status deployment/wisecow
